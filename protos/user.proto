syntax = "proto3";

package user;

service UserService {
  rpc GetUserById (UserIdRequest) returns (UserResponse);
}

message UserIdRequest {
  int32 id = 1;
}

message UserResponse {
  int32 id = 1;
  string name = 2;
  string email = 3;
  string surname = 4;
  string login = 4;
  string login = 4;
  string login = 4;
//  string created_at = 5;
//  string updated_at = 6;
}
